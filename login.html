<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css"/>
    <title>Tienda net</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-header">
          <div class="logo">
            <img src="imagenes/logo.png" alt="logo"/>
            <p class="titulo-azul">Mercado</p>
            <p class="titulo-rojo">Net</p>
          </div>
        </div>
        <div class="login">
          <input i type="text" placeholder="Qué deseas buscar?"/>
          <div>
            <a href="login.html"><button class="boton1" type="submit">Login</button></a>
            <a href="login.html"><button class="boton2" type="submit">Registrarse</button><a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-login">
      <form class="form-control">
        <h2>Iniciar Sesión</h2>
        <input
          class="correo"
          type="email"
          name="usuario"
          placeholder="Escriba su correo electrónico"
          required/>
        <input
          class="contraseña"
          type="password"
          name="clave"
          placeholder="Escriba su contraseña"
          required
          minlength="5"
          maxlength="12"
        />
        <button class="entrar" type="submit" name="entrar">Ingresar</button>
      </form>
    </div>
  </body>
</html>
